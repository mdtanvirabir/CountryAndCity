<h2>Add City</h2>
<form (ngSubmit)="addCity()">
  <label for="name">City Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="newCity.name" required>
  
  <label for="lat">Latitude:</label>
  <input type="number" id="lat" name="lat" [(ngModel)]="newCity.lat" required>
  
  <label for="lon">Longitude:</label>
  <input type="number" id="lon" name="lon" [(ngModel)]="newCity.lon" required>
  
  <label for="country">Country:</label>
  <select id="country" name="country" [(ngModel)]="newCity.countryId" required>
    <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
  </select>
  
  <button type="submit" class="btn btn-sm btn-primary">Add City</button>
</form>



<h2>City Details with Country</h2>
   <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>City</th>
        <th>Lat</th>
        <th>Lon</th>
        <th>Country Name </th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of cities">
        <td>{{ city.id }}</td>
        <td>{{ city.name }}</td>
        <td>{{ city.lat }}</td>
        <td>{{ city.lon }}</td>
        <td>{{ city.countryName }}</td>
        <td><button (click)="editCity(city.id)" class="btn btn-sm btn-info">Edit</button>|<button (click)="deleteCity(city.id)" class="btn btn-sm btn-danger">Delete</button> </td>
      </tr>
    </tbody>
  </table>
