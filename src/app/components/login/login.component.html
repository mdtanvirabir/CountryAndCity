<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <h3>User Login</h3><br>
      <form [formGroup]="frm" (ngSubmit)="onPost()">
        <br>
        <div class="form-outline mb-4">
          <input type="text" formControlName="Email" class="form-control" placeholder="Email" />
        </div>
        <div class="form-outline mb-4">
          <input type="password" formControlName="Password" class="form-control" placeholder="Password" />
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="frm.invalid">Login</button>
        <div class="" *ngIf="status.message">
          {{ status.message }}
        </div>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
